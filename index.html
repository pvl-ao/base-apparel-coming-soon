<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <!-- Favicon Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- Script -->
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <!-- Hero Section -->
    <main class="hero-section">
      <!-- Logo -->
      <div id="logo">
        <img src="./assets/logo.svg" alt="logo" />
      </div>
      <!-- Hero Image -->
      <div id="hero-img"></div>
      <!-- Hero Content -->
      <div id="hero-content">
        <span class="sup-heading">WE'RE</span>
        <h1 class="hero-heading">COOMING<br />SOON</h1>

        <p class="content hero-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- Email Form -->
        <form class="email-validation" id="email-form">
          <input
            class="email-input"
            type="email"
            for="email"
            placeholder="Email Address"
          />
          <img
            class="error-icon"
            src="assets/icon-error.svg"
            alt="exclamation mark"
          />
          <button
            class="submit-btn"
            type="submit"
            form="email-form"
            value="Submit"
          >
            <img
              class="submit-icon"
              src="assets/icon-arrow.svg"
              alt="an arrow that points to the right"
            />
          </button>
          <span class="error-message">Please provide a valid email</span>
        </form>
      </div>
    </main>
  </body>
</html>
